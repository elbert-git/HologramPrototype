<!DOCTYPE html>
<html lang="en">
<head>
	<!-- aframe scripts and plugins -->
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
	
	<meta charset="UTF-8">
	<title></title>
	<style>
		
	</style>
</head>
<body style="background: radial-gradient(#9ba1a3, #262829);">
	<a-scene background="transparent: true" vr-mode-ui="enabled: false">
		<a-assets>
			<a-asset-item id="card" src="./Assets/CardModel/CardModel.gltf"></a-asset-item>
			<a-asset-item id="projector-model" src="./Assets/ProjectorModel/projector.obj"></a-asset-item>
			<img id="projector-texture" src="./Assets/ProjectorModel/HoloProjectorDiffuse.png" alt="">
			<img id="dial-texture" src="./Assets/dial.png" alt="">
		</a-assets>
		 
		<a-entity 
		gltf-model="#card"
		scale="10 10 10"
		position="0 0 -4"
			>
				<a-entity 
				obj-model="obj: #projector-model" 
				position="0.03 0.186 0.728"
				scale="1 1 1"
				material="src: #projector-texture"
					>
					<a-plane 
					position="0 0.015 0"
					rotation="-90 0 0"
					scale="0.2 0.2 0.2"
					material="src:#dial-texture; transparent:true;"
						></a-plane>
				</a-entity>
		</a-entity>
		 
		<!-- set -->
		<a-entity camera look-controls orbit-controls="target: -2 0 3; minDistance: 0.5; maxDistance: 50; initialPosition: 0 5 8"></a-entity>
		<a-light type="ambient" color="#687275" intensity="2"></a-light>
	</a-scene>
</body>
</html>
